<!-- @TITLE: {{'DATA.ADMIN_TEMPLATE_TITLE'| translate}} -->
<!-- @LOGO: fa-cog -->
<!-- @NO-CONTAINER -->
<!-- @NG-INIT: isInitialized=false; -->
<!-- @LOADING-SPINNER: isInitialized -->

<div ng-init="isInitialized = false;"
     mcc-loading-var="isInitialized"
     mcc-ajax-scope-var="ajax"
     mcc-ajax-scope="rest/mcc/private/templates/all/titles">

  <div ng-show="isInitialized">

    <div class="list-group-item">
      Add new
    </div>

    <div ng-repeat="(key, value) in ajax.data">

      <mcc-link-url class="@CONTAINER-CLASS mcc-hover-side-bar hand" ng-click="showCodeEditor(value.code)">
        <b>{{value.code}}:</b> {{value.title}}
        <i class="fa fa-chevron-right pull-right"></i>
      </mcc-link>

    </div>
  </div>
</div>

<div overlay="mcc.overlayEditorData">
  <div mcc-editor-data
       overlay-data="dataObject">
  </div>
</div>
