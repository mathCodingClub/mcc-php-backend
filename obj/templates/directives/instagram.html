<div mcc-pagination="load"
     height-margin="600"
     parent=".scrollable-content"
     >
  <div class="list-group-item" ng-repeat="(key,value) in data">       
    <div class="mcc-nice-width">

      <p>
        <b>{{value.time| date:"EEE dd.MM.yyyy HH:mm:ss" : "UTC"}}</b>
        <span class="pull-right">
          <a href="{{value.link}}" target="instagram">
            <img src="fig/logo-instagramText.png" style="max-height: 30px;">
          </a>
        </span>      
      </p>

      <p>
        <img src="{{value.image}}" class="mcc-embed-media-center" ng-show="value.type != 'video'">
      </p>

      <!--
      <p ng-show="value.type == 'video'">
        <a href="{{value.link}}" target="instagram">
          {{'INSTAGRAM.PLAY_IN_INSTAGRAM'| translate}}
        </a>
      </p>
      
      -->

      <div style="max-width: 100%; width: 500px; overflow: hidden;" ng-show="value.type == 'video'" class="mcc-embed-media-center">
        <video controls name="media" poster="{{value.image}}">        
          <source src="{{value.video.url}}" 
                  type="video/mp4"/>
        </video>      
      </div>

      <p mcc-angular-expr="value.html"></p>

      <p>        
        <i>
          {{value.user.name}}       
          <mcc-link url="https://instagram.com/{{value.user.screenName}}">@{{value.user.screenName}}</mcc-link>                            
        </i>   
      </p>
    </div>
  </div>

  <div class="list-group-item" ng-show="isLoading || loadingMore"> 
    <mcc-small-spinner></mcc-small-spinner>
  </div>

  <div class="list-group-item text-center" ng-show="allFetched">
    <b>{{'ALL_FETCHED'| translate}}</b> 
  </div>

</div>
