<div mcc-pagination="load"
     height-margin="200"
     parent=".scrollable-content"
     >

  <div class="list-group-item" ng-repeat="(key,value) in data">       
    <div class="nice-width">

      <p>
        <b>{{value.time| date:"EEE dd.MM.yyyy HH:mm:ss" : "UTC"}}</b>
        <span class="pull-right">
          <mcc-link url="{{value.link}}" no-class>
            <img src="fig/logo-twitterText.png" style="max-height: 18px;">
          </mcc-link>
        </span>          
      </p>

      <p mcc-angular-expr="value.html"></p>

      <p ng-repeat="img in value.images">
        <img src="{{img.src}}" class="mcc-embed-media-center">
      </p>

      <p>        
        <i>
          {{value.user.name}}       
          <mcc-link url="https://www.twitter.com/{{value.user.screenName}}">@{{value.user.screenName}}</mcc-link>                            
        </i>
      </p>    
    </div>
  </div>  

  <div class="list-group-item" ng-show="isLoading || loadingMore"> 
    <mcc-small-spinner></mcc-small-spinner>
  </div>

  <div class="list-group-item text-center" ng-show="allFetched">
    <b>{{'ALL_FETCHED'| translate}}</b> 
  </div>

</div>
