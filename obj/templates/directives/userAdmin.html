<!-- @TITLE: {{'USER.ADMIN_TITLE'| translate}} -->
<!-- @SUBTITLE: {{'USER.ADMIN_SUBTITLE' | translate}} -->
<!-- @LOGO: fa-user-secret -->
<!-- @NO-CONTAINER -->
<!-- @NG-INIT: isInitialized=false; -->
<!-- @LOADING-SPINNER: isInitialized -->
<!-- @MCC-SIMPLE-TEMPLATE: userAdmin -->

<div mcc-loading-var="isInitialized"
     mcc-ajax-scope-var="ajax"
     mcc-ajax-scope="rest/mcc/root/users/all">

  <mcc-link no-class class="@CONTAINER-CLASS mcc-hover-side-bar" url="admin/user/selected">
    Add new user
    <i class="fa fa-chevron-right pull-right"></i>
  </mcc-link>

  <div class="mcc-sidebar-title  @CONTAINER_CLASS">
    Select user to modify
  </div>

  <div ng-repeat="(key, value) in ajax.users">    
    <mcc-link no-class class="@CONTAINER-CLASS mcc-hover-side-bar" url="admin/user/selected/{{value.id}}">
      {{value.givenName}} {{value.familyName}}
      <i class="fa fa-chevron-right pull-right"></i>
    </mcc-link>

  </div>
</div>
