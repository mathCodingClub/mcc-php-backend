<div> 

  <div class="list-group-item" ng-repeat="(key,value) in data">       

    <p>
      <b>{{value.time| date:"EEE dd.MM.yyyy HH:mm:ss" : "UTC"}}</b>
      <span class="pull-right">
        <a href="{{value.link}}" target="twitter">
          <img src="fig/logo-twitter256.png" style="max-height: 40px;">
        </a>
      </span>          
    </p>

    <p mcc-angular-expr="value.html" class="nice-width"></p>

    <p ng-repeat="img in value.images">
      <img src="{{img.src}}" class="embedMedia">
    </p>

    <p>
      K채ytt채j채lt채: 
      <i>
        {{value.user.name}}       
        (<a href="https://www.twitter.com/{{value.user.screenName}}" target="twitter">@{{value.user.screenName}}</a>)                            
      </i>
    </p>    
  </div>

  <!--
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  -->

  <div class="list-group-item" style="min-height: 70px;" ng-show="isLoading"> 
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>

</div>
